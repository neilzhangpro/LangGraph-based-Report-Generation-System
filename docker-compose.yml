
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CHROMA_SERVER_HOST=chroma
      - CHROMA_SERVER_PORT=8000
    env_file:
      - .env
    volumes:
      - /usr/src/app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      - chroma
    networks:
      - app-network

  chroma:
    image: chromadb/chroma
    restart: always
    volumes:
      - chroma_data:/chroma/chroma/  # ChromaDB 数据持久化
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
