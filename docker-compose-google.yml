
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CHROMA_SERVER_HOST=chroma
      - CHROMA_SERVER_PORT=8000
      - FRONTEND_URL=http://frontend:3001  # 通过容器名访问前端
    env_file:
      - google.env
    volumes:
      - /usr/src/app/node_modules
      - /usr/src/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    depends_on:
      - chroma
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"  # 允许访问宿主机网络

  frontend:
    build:
      context: ./front-demo/inscrib_api_demo
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://inscribe.ironmind.ai/api  # 浏览器访问用 localhost
        - NEXT_SERVER_API_URL=http://app:3000        # 服务器端访问用 container name
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NEXT_PUBLIC_API_URL=https://inscribe.ironmind.ai/api    # 浏览器端使用
      - NEXT_SERVER_API_URL=http://app:3000         # 服务器端使用
      - NODE_ENV=production
    networks:
      - app-network



  chroma:
    image: chromadb/chroma
    restart: always
    volumes:
      - chroma_data:/chroma/chroma/  # ChromaDB 数据持久化
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
    networks:
      - app-network

networks:
  app-network:
    internal: false  # 允许外网访问
  external-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local
